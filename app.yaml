apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: company-backend
  namespace: argocds
spec:
  project: default
  source:
    repoURL: https://github.com/Dhanush19B61A0550/gitOps-backend.git
    targetRevision: HEAD
    path: k8s   # ðŸ‘ˆ important, matches your folder
  destination:
    server: https://kubernetes.default.svc
    namespace: default   # or create a dedicated namespace like "backend"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
